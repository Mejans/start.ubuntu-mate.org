engines:
    - google
    - duckduckgo
    - bing
    - yahoo
    - ecosia
    - youtube
    - internetarchive
    - askubuntu
    - ubuntumatecommunity

config:
    google:
        placeholder_string: "web"
        method: "get"
        action: "https://www.google.com/search"
        name: "search"
        input_name: "q"
        fields:
            - type: "hidden"
              name: "ie"
              value: "UTF-8"

            - type: "hidden"
              name: "sa"
              value: "Search"

            - type: "hidden"
              name: "channel"
              value: "fe"

            - type: "hidden"
              name: "client"
              value: "browser-ubuntu"

    duckduckgo:
        placeholder_string: "web"
        method: "post"
        action: "https://duckduckgo.com/"
        name: "search"
        input_name: "q"
        #fields:

    bing:
        placeholder_string: "web"
        method: "get"
        action: "https://www.bing.com/search"
        name: "search"
        input_name: "q"
        #fields:

    yahoo:
        placeholder_string: "web"
        method: "get"
        action: "https://search.yahoo.com/search"
        name: "search"
        input_name: "q"
        #fields:

    ecosia:
        placeholder_string: "web"
        method: "get"
        action: "https://www.ecosia.org/search"
        name: "search"
        input_name: "q"
        #fields:

    youtube:
        placeholder_string: "videos"
        method: "get"
        action: "https://www.youtube.com/results"
        name: "search"
        input_name: "search_query"
        #fields:

    internetarchive:
        placeholder_string: "archive"
        method: "get"
        action: "https://archive.org/searchresults.php"
        name: ""
        input_name: "search"
        #fields:

    askubuntu:
        placeholder_string: "answers"
        method: "get"
        action: "https://askubuntu.com/search"
        name: "search"
        input_name: "q"
        #fields:

    ubuntumatecommunity:
        placeholder_string: "discussions"
        method: "get"
        action: "https://ubuntu-mate.community/search"
        name: "search"
        input_name: "q"
        #fields:
