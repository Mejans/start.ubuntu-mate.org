<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <title>Start Page</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="start.css">
</head>
<body>
    <div class="wrapper">
        <img src="logo.png" width="630px" height="200px"/>
        <div class="search-box">
            <form method="get" class="search-form" action="http://www.google.com/search" name="search">
                <input type="search" class="search-input" name="q" value="" x-webkit-speech id="sbi" />&nbsp;<button id="sbtn" class="search-button" type="submit"><div class="link search"></div></button>
                <input type="hidden" name="ie" value="UTF-8" />
                <input type="hidden" name="sa" value="Search" />
                <input type="hidden" name="channel" value="fe">
                <input type="hidden" name="client" value="browser-ubuntu">
                <input title="search" type="hidden" name="hl" value="en" />
            </form>
        </div>
        <div class="link-box">
            <a href="https://ubuntu-mate.org"><div class="link about"></div>Discover</a>
            <a href="https://ubuntu-mate.community"><div class="link community"/></div>Community</a>
            <a href="https://ubuntu-mate.boutique"><div class="link shop"/></div>Boutique</a>
            <a href="https://ubuntu-mate.org/irc/"><div class="link chat"></div>Chat</a>
        </div>
    </div>
</body>
</html>
