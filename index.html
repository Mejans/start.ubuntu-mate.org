<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Start Page</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="start.css">
</head>
<body>
    <div class="wrapper">
        <img src="logo.png" width="630px" height="200px"/>
        <div class="search-box">
            <form method="get" class="search-form ggl" action="https://www.google.com/search" name="search" style="display:none">
                <input type="search" class="search-input" name="q" value="" x-webkit-speech id="sbi" autofocus/>
                <button class="search-button" type="submit"><div class="link search"></div></button>
                <input type="hidden" name="ie" value="UTF-8" />
                <input type="hidden" name="sa" value="Search" />
                <input type="hidden" name="channel" value="fe">
                <input type="hidden" name="client" value="browser-ubuntu">
                <input title="search" type="hidden" name="hl" value="en" />
            </form>
            <form class="ddg" action="https://duckduckgo.com/" style="display:none">
              <input type="search" class="search-input" name="q" autofocus>
              <button class="search-button" type="submit"><div class="link search"></div></button>
            </form>
            <div id="engines">
                <label><input id="ggl" name="engine" type="radio" onclick="setSearch('ggl')"/> <div class="link google"></div></label>
                <label><input id="ddg" name="engine" type="radio" onclick="setSearch('ddg')"/> <div class="link duckduckgo"></div></label>
            </div>
        </div>
    </div>
    <div class="link-box">
        <a href="https://ubuntu-mate.org"><div class="link about"></div>Discover</a>
        <a href="https://ubuntu-mate.community"><div class="link community"/></div>Community</a>
        <a href="https://ubuntu-mate.boutique"><div class="link shop"/></div>Boutique</a>
        <a href="https://ubuntu-mate.org/irc/"><div class="link chat"></div>Chat</a>
        <a href="https://ubuntu-mate.org/donate/"><div class="link donate"></div>Donate</a>
    </div>
    <script src="start.js"></script>
</body>
</html>
